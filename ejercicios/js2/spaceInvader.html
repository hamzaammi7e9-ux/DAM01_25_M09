<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Space shooter</title>
  <style>
    body {
      margin: 0;
      height: 900px;
    }

    #escenario {
      width: 100%;
      height: 100%;
      background-color: white;
    }

    #cuadrado {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      bottom: 10%;         
      left: 50%;
    }
  </style>
</head>
<body>
  <div id="escenario">
    <div id="cuadrado"></div>
  </div>

  <script>
    const escenario = document.getElementById('escenario');
    const jugador = document.getElementById('cuadrado');

    escenario.addEventListener('mousemove', (event) => {
      const rect = escenario.getBoundingClientRect();   
      let posicioX = event.clientX - rect.left;

      if (posicioX < 0) posicioX = 0;

      const limitEspai = rect.width - jugador.offsetWidth;

      if (posicioX > limitEspai) posicioX = limitEspai;
      
      jugador.style.left = posicioX + 'px';
    });
  </script>
</body>
</html>
